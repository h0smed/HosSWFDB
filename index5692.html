<script>
function proc_videosize(){
	var w=parseInt(_getid("video_width").value);
	var h=parseInt(_getid("video_height").value);
	if (!w || isNaN(w)) w=0;
	if (!h || isNaN(h)) h=0;
	if (w<150) w=150;
	if (w>800) w=800;
	if (h<150) h=150;
	if (h>800) h=800;

	setCookie("video_width",w);
	setCookie("video_height",h);
	
	var a=_getid("player");
	if(a){
		a.style.width=w+"px";
		a.style.height=h+"px";
	}
}
var g_last_playerid;
function proc_videoclose(){
	_getid("results").innerHTML="";
}
function proc_videorefresh(){
	if(g_last_playerid){
		proc_play(false,g_last_playerid);
	}
}
function proc_videodefault(){
	_getid("video_width").value=560;
	_getid("video_height").value=380;
	proc_videosize();
}
function proc_imgerr(f){
	f.onerror=null;
	f.src="images/article.png";
}
function proc_load(){
	var s1="<table>";

function make(id,name){
	var s=_getid(id).value;
	var a={};
	try{
		a=JSON.parse(s);
	}catch(err){
		a={};
	}
	if(!a) a={};
	//console.log(a);
	
	if(name){
		s1+="<tr><td colspan=2 height=5><tr><td colspan=2><font style='font-size:16px;color:green;font-weight:bold'>"+name+"</font>";
	}

	var s2,title,title2;
	for(var j = 0; j < a.channels.length; j++){
		//if(a.channels[j].is_vod || a.channels[j].is_vox) continue;

		title=a.channels[j].title;
		if(!title) title='';
		title=trim(title.replace(/FilmOn/gi,""));
		title2="";
		title=html_entity_encode(title);

		if(a.channels[j].is_vod || a.channels[j].is_vox){
			title+=" <font color=green>(VOD)</font>";
			title2=a.channels[j].title || "";
		}
		//else title+=" <font color=red>(Live)</font>";		
		if(!a.channels[j].description) a.channels[j].description=title;
		a.channels[j].description=html_entity_encode(a.channels[j].description);
		title2=html_entity_encode(title2);

		s2='<a href="#" onclick="proc_play(this, '+a.channels[j].id+');return false;" title="'+a.channels[j].description+'" cid="'+a.channels[j].id+'" data="'+title+'" data2="'+title2+'">';
		s1+="<tr>";
		s1+='<td>'+s2+'<img data="'+a.channels[j].logo+'" border=0 onerror="proc_imgerr(this)" width=56 height=28></a>';
		s1+='<td>'+s2+title+'</a>';
	}
}
	make("tvdata","Gamer TV 1");
	make("tvdata2","Gamer TV 2");

	s1+="</table>";

	var a=_getid("divmenus");
	a.onscroll=null;
	a.innerHTML=s1;
	a.scrollTop=0;
	proc_loadimg();
	a.onscroll=function(){
		proc_loadimg();
	}

	var w=getCookie("video_width");
	var h=getCookie("video_height");
	if (!w || isNaN(w)) w=560;
	if (!h || isNaN(h)) h=380;
	_getid("video_width").value=w;
	_getid("video_height").value=h;
}

function proc_loadimg(){
	var c=_getid('divmenus');
	var dt=c.scrollTop;
	var db=c.scrollTop+c.offsetHeight;
	var dy;	

	var a=c.getElementsByTagName('IMG');	
	for(var i = 0; i < a.length; i++){ 
		if (a[i].src) continue;
		var b=a[i];		
		dy=0;
		while(b){
			if(isNaN(b.offsetTop)) break;
			dy+=b.offsetTop;
			if(b.parentNode==c){
				break;
			}
			b=b.offsetParent;
		}
		if (dy>=dt && dy<=db){
			var b=a[i].getAttribute('data');
			if(b){
				a[i].src=b;
			}
		}
	}	
}

		var s='<iframe id="player" frameborder="0" marginwidth="0" marginheight="0" scrolling="NO" allow="autoplay; fullscreen" allowfullscreen="true" width="'+w+'" height="'+h+'" src="https://www.filmon.com/tv/channel/export?channel_id='+id+'"></iframe>';

		for(var i = 0; i < a.length; i++){
			a[i].style.fontWeight="";
			if(a[i].getAttribute("data")==title){
				a[i].style.fontWeight="bold";
			}
		}
	}
}

function init_podcast(){
	proc_load();
}
init_podcast();
</script>
